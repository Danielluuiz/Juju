<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Princesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation"></div>

    <main class="card glass">
        <div class="content">
            <h1 class="fade-in-up">Bom dia de trabalho!</h1>
            <p class="subtitle fade-in-up delay-1">Espero que seu dia seja incrível e bem tranquilo.</p>

            <div class="divider fade-in-up delay-2"></div>

            <p class="message fade-in-up delay-3">Gosto muito de você, <span class="highlight">princesa</span> ❤️</p>

            <button id="loveButton" class="btn-primary fade-in-up delay-4">Clique aqui</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
